<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<main>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    </div>
</main>

<div class="container">
    <div>
        <h5 th:text="'제목 : ' + ${board.title}"></h5>
    </div>
    <div>
        <td th:text="${board.content}"></td>
    </div>
    <div class="row mt-3">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a th:href="@{/boardContent/{id}/edit (id=${board.id})}" class="btn btn-primary" role="button">수정</a>
        </div>

        <div class="col-auto">
            <form id="delete-form" th:action="@{'/boardContent/' + ${board.id}}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>

        <div class="col-auto">
            <a href="#" th:href="@{/}" class="btn btn-dark float-right" role="button">뒤로가기</a>
        </div>

    </div>
</div>


</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
