<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<main>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    </div>
</main>

<div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <form id="search-form" th:action="@{'/boardSearch'}" method="get">
        <input type="text" name="keyword" placeholder="검색어를 입력해주세요"/>
        <button id="search-btn" type="submit" class="btn btn-secondary">검색</button>
    </form>
</div>


<div class = "container">
    <table class="table">
        <thead>
        <tr>
            <th th:text="#{board.id}"></th>
            <th th:text="#{board.title}"></th>
            <th th:text="#{board.writer}"></th>
            <th th:text="#{board.view}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "board : ${boardList}">
            <td th:text="${board.id}"></td>
            <td><a th:href="@{/boardContent/{id} (id=${board.id})}"><span th:text="${board.title}"></span></a></td>
            <td th:text="${board.writer}"></td>
            <td th:text="${board.view}"></td>
        </tr>
        </tbody>
    </table>

    <a href="#" th:href="@{/boardForm}" class="btn btn-primary" role="button">글쓰기</a>

</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
